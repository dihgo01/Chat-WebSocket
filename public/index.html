<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>

    <title>Simple Chat</title>
</head>

<body>
    <div class="nickname_container" id="nick">

        <span>Digite seu nome:</span>
        <form id="submit">
            <input type="text" id="nickname" />
            <button type="submit">Entrar</button>
        </form>

    </div>
    <div id="chat" hidden>

        <div class="menu">
            <img src="assets/img/rosto.png" class="person">
            <div class="name" id="name">Alex</div>
            <div class="last" id="time">18:09</div>
        </div>
        <div class="userList">

        </div>
        <ol class="chat">

        </ol>

        <input class="textarea" type="text" placeholder="Digite aqui!" id="textarea" />
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
